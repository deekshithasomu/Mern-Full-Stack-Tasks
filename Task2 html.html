<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2 html</title>
    <style>
      .list {
        border: 1px solid black;
        padding: 10px;
        width: 300px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="list">
      <h4>Lists can be nested(list inside list):</h4>
      <ul>
        <li>Coffee</li>
        <li>
          Tea
          <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
